
<!DOCTYPE html>
<html>
    <head>
        <title>CoinMraketcap</title>
        <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id='coins'></div>

        <script type="text/javascript">

  

        // My api kei

        var apikey ={
            key:'3d3f90fe-7ed7-43b2-80ce-8602fbf476d8'
        }

        // GET Fetch Requisition
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + 
              apikey.key)
              .then((response) => {
                  if(!response.ok) throw new Error('Erro ao executar a requisicao, status' + response.status);
                  return response.json();
              })
              .then((api)=> {

                var texto = "";

            //Get 10 coins and symbols
                for(let i =0; i <  10; i++){

                console.log(api);

            // Show API Information
                texto = texto + `
                <div class="media">
                    <img src="img/bitcoin.png" class="align-self-center mr-3" alt="bitcoin" width="100" heigth="60">
                    <div class="media-body">
                    <h5 class="mt-2">${api.data[i].name}</h5>
                    <p>${api.data[i].symbol}</p>
                    </div>
                </div>
                
               `; 

                document.getElementById("coins").innerHTML = texto;


                }
              })
              .catch((error)=> {
                  console.error(error.message);
              });


        </script>
    </body>
</html>
